version: "3.7"
services:
  amqp:
    image: rabbitmq:3.9.7-management
    networks:
      - parrotnet
    volumes:
      - rabbitmq_data:/data
  tasks-service:
    image: tasks-service:${project.version}
    networks:
      - parrotnet
  webui:
    image: web-ui:${project.version}
    ports:
      - 80:80
    networks:
      - parrotnet
volumes:
  rabbitmq_data:
networks:
  parrotnet: