version: "3.7"
services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_PASSWORD: admin
      POSTGRES_USER: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - parrotnet
  amqp:
    image: rabbitmq:3.9.7-management
    networks:
      - parrotnet
    volumes:
      - rabbitmq_data:/data
  tasks-service:
    image: tasks-service:${project.version}
    networks:
      - parrotnet
  auth-service:
    image: auth-service:${project.version}
    networks:
      - parrotnet
  accounting-service:
    image: accounting-service:${project.version}
    networks:
      - parrotnet
  analytics-service:
    image: analytics-service:${project.version}
    networks:
      - parrotnet
  webui:
    image: web-ui:${project.version}
    ports:
      - 80:80
    networks:
      - parrotnet
volumes:
  rabbitmq_data:
  db_data:
networks:
  parrotnet: