version: "3.7"
services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_PASSWORD: admin
      POSTGRES_USER: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - parrotnet
  amqp:
    image: parrot-rabbitmq:${project.version}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/data
    networks:
      - parrotnet
  tasks-service:
    image: tasks-service:${project.version}
    environment:
      - TEST_ENVIRONMENT
    networks:
      - parrotnet
  auth-service:
    image: auth-service:${project.version}
    environment:
      - TEST_ENVIRONMENT
    networks:
      - parrotnet
  accounting-service:
    image: accounting-service:${project.version}
    environment:
      - TEST_ENVIRONMENT
    networks:
      - parrotnet
  analytics-service:
    image: analytics-service:${project.version}
    environment:
      - TEST_ENVIRONMENT
    networks:
      - parrotnet
  webui:
    image: web-ui:${project.version}
    ports:
      - 80:80
    networks:
      - parrotnet
volumes:
  rabbitmq_data:
  db_data:
networks:
  parrotnet: